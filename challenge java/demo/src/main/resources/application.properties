# ===================================================================
# Server Configuration
# ===================================================================
server.port=${PORT:8080}

# ===================================================================
# DataSource Configuration (Valores padrão, serão sobrescritos por ENV VARS no docker run)
# ===================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mentalsos_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:defaultuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:defaultpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.separator=@@

# ===================================================================
# JPA & Hibernate Configuration
# ===================================================================
# Configuração para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# JWT Configuration (Mantido do seu original)
# Se sua aplicação usa JWT, mantenha estas. Use variáveis de ambiente no Docker.
# ===================================================================
jwt.secret=${JWT_SECRET:aG9nZW1vZ2VwaWdlYmFieW9ndWFuZ3podWFuZ2ppbmdwaW5naHVvZ29uZ2h1b2ppbmdodW9nYWlwaW5naHVvaHVvZmFuZw==}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================================================
# Swagger / SpringDoc
# ===================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha

# ===================================================================
# Hikari Connection Pool (Boas práticas, valores podem ser ajustados)
# ===================================================================
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}      